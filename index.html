<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link rel="stylesheet" href="/public/css/login.css" />
</head>
<body>
  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="POST">
        <input type="text" id="username" name="username" required placeholder="Username or Email" />
        <input type="password" id="password" name="password" required minlength="6" placeholder="Password" />
        
        <div class="options">
          <a href="https://learn.reboot01.com/?action=forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit">Login</button>
        
        <p>
          Don't have an account?
          <a href="https://learn.reboot01.com/?action=register" id="register">Register</a>
        </p>
      </form>
    </div>
  </div>
  <script type="module" src="/public/js/login.js"></script>
</body>
</html>
